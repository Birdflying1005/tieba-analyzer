### set log levels ###
log4j.rootLogger = INFO

log4j.logger.network=INFO, network
log4j.logger.cookie=INFO, cookie
log4j.logger.master-task =INFO, master-task 
log4j.logger.slave-task =INFO, slave-task 
log4j.logger.parse-error=INFO, parse-error


### 输出到日志文件 ###

log4j.appender.network = org.apache.log4j.FileAppender
log4j.appender.network.File =${user.dir}/logs/network.log
log4j.appender.network.Append = true
log4j.appender.network.Threshold = INFO 
log4j.appender.network.layout = org.apache.log4j.PatternLayout
log4j.appender.network.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss} %p %n%m%n
log4j.additivity.network = false


log4j.appender.cookie = org.apache.log4j.FileAppender
log4j.appender.cookie.File =${user.dir}/logs/cookie.log
log4j.appender.cookie.Append = true
log4j.appender.cookie.Threshold = INFO 
log4j.appender.cookie.layout = org.apache.log4j.PatternLayout
log4j.appender.cookie.layout.ConversionPattern =%d{yyyy-MM-dd HH:mm:ss}  %n%m%n
log4j.additivity.cookie = false


log4j.appender.master-task = org.apache.log4j.FileAppender
log4j.appender.master-task.File =${user.dir}/logs/master-task.log
log4j.appender.master-task.Append = true
